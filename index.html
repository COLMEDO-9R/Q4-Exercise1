<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Method</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container text-center mt-5">
        <h1>JavaScript Math Methods</h1>
        <p>Perform calculations using JavaScript Math Methods.</p>
        
        <div class="mb-3">
            <label for="var1" class="form-label">Enter a Number:</label>
            <input type="number" id="var1" class="form-control" placeholder="Enter a number">
        </div>
        
        <button class="btn btn-danger m-1" onclick="power()">Calculate Power</button>
        <button class="btn btn-danger m-1" onclick="round()">Round</button>
        <button class="btn btn-danger m-1" onclick="random()">Generate Random</button>
        <div>
        <button class="btn btn-danger m-1" onclick="location.reload()">Refresh</button>
        </div>

        <h2 class="mt-4">Answers:</h2>
        <p id="result"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
